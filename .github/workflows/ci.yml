name: CI ‚Äî Build, Test, Auto-Merge

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Dummy values so the build doesn't fail on missing env vars
      OPENAI_API_KEY: sk-test-dummy-key-for-ci-build
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: eyJ-test-dummy-anon-key
      SUPABASE_SERVICE_KEY: eyJ-test-dummy-service-key
      ADMIN_PASSWORD: ci-test-password
      NEXT_PUBLIC_USE_MOCK_DATA: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Security audit (critical)
        run: npm audit --production --audit-level=critical

      - name: Security audit (high ‚Äî warning only)
        run: npm audit --production --audit-level=high || echo "::warning::High-severity vulnerabilities found ‚Äî review npm audit output"

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Gate on new CodeQL alerts
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prRef = context.payload.pull_request.head.ref;

            // Get alerts on this PR branch
            const branchAlerts = await github.rest.codeScanning.listAlertsForRepo({
              owner,
              repo,
              ref: prRef,
              state: 'open',
              per_page: 100,
            });

            // Get alerts already on main (baseline)
            let mainAlertNumbers = new Set();
            try {
              const mainAlerts = await github.rest.codeScanning.listAlertsForRepo({
                owner,
                repo,
                ref: 'main',
                state: 'open',
                per_page: 100,
              });
              mainAlertNumbers = new Set(mainAlerts.data.map(a => a.number));
            } catch {
              // No alerts on main yet ‚Äî treat as empty baseline
            }

            // New alerts = on branch but NOT on main
            const newAlerts = branchAlerts.data.filter(a => !mainAlertNumbers.has(a.number));

            if (newAlerts.length > 0) {
              const summary = newAlerts.map(a =>
                `  - #${a.number}: ${a.rule.description} (${a.rule.id}) at ${a.most_recent_instance.location.path}:${a.most_recent_instance.location.start_line}`
              ).join('\n');
              core.setFailed(`‚ùå This PR introduces ${newAlerts.length} new CodeQL alert(s):\n${summary}\n\nFix these issues before merging.`);
            } else {
              core.info(`‚úÖ No new CodeQL alerts introduced by this PR (${branchAlerts.data.length} existing alerts on branch, ${mainAlertNumbers.size} on main).`);
            }

  auto-merge:
    needs: [build-and-test, codeql]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    if: success()
    steps:
      - name: Auto-merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;

            // Close any stale ci-failure issues for this PR
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'ci-failure',
              state: 'open'
            });

            for (const issue of issues.data) {
              // Check if this issue is for this PR (title contains PR number or title)
              if (issue.title.includes(`CI Failure: ${prTitle}`) || issue.body.includes(`#${prNumber}`)) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `‚úÖ CI eventually passed and PR #${prNumber} was merged. Closing this stale failure issue.`
                });
              }
            }

            // Add a success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: '‚úÖ **CI Passed** ‚Äî Build succeeded. Auto-merging to main.\n\nVercel will deploy to production automatically.'
            });

            // Merge the PR via squash
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash'
            });

      - name: Delete merged branch
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`
              });
            } catch (e) {
              console.log(`Branch deletion skipped: ${e.message}`);
            }

  on-failure:
    needs: [build-and-test, codeql]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    if: failure()
    steps:
      - name: Comment on PR with failure details
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const prTitle = context.payload.pull_request.title;
            const branch = context.payload.pull_request.head.ref;

            // Comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `‚ùå **CI Failed** ‚Äî This PR did not pass build/test checks.\n\n**Branch:** \`${branch}\`\n**Details:** [View full logs](${runUrl})\n\nTo fix: check out the branch, fix the errors, and push again. CI will re-run automatically.`
            });

            // Create a GitHub Issue so it's trackable
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® CI Failure: ${prTitle}`,
              body: `A pull request failed CI checks and needs attention.\n\n**PR:** #${prNumber} ‚Äî ${prTitle}\n**Branch:** \`${branch}\`\n**CI Logs:** [View full logs](${runUrl})\n\n**Next steps:**\n1. Open a Claude Code session on this repo\n2. Check out the branch: \`git checkout ${branch}\`\n3. Run \`npm run build\` to see the error\n4. Fix the issue and push ‚Äî CI will re-run\n\nThis issue will auto-close when the PR is merged or closed.`,
              labels: ['ci-failure']
            });
